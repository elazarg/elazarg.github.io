<!-- based on https://www.youtube.com/watch?v=xGmXxpIj6vs -->
<canvas id="gc" width="1000" height="500%   "></canvas>
<script>
    window.onload = function () {
        canv = document.getElementById("gc");
        ctx = canv.getContext("2d");
        canv.width = document.body.clientWidth - 20;
        canv.height = document.body.clientHeight - 20;
        document.addEventListener("keydown", keyPush);
        setInterval(game, 1000 / 15);
    }
    px = py = 10;
    gs = 20;
    tcx = 71;
    tcy = 33;
    ax = ay = 15;
    xv = yv = 0;
    trail = [];
    tail = 5;
    function game() {
        moved = true;
        px += xv;
        py += yv;
        if (px < 0) {
            px = tcx - 1;
        }
        if (px > tcx - 1) {
            px = 0;
        }
        if (py < 0) {
            py = tcy - 1;
        }
        if (py > tcy - 1) {
            py = 0;
        }
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        ctx.fillStyle = "lime";
        for (var i = 0; i < trail.length; i++) {
            ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
            if (trail[i].x == px && trail[i].y == py) {
                tail = 5;
            }
        }
        trail.push({ x: px, y: py });
        while (trail.length > tail) {
            trail.shift();
        }

        if (ax == px && ay == py) {
            tail++;
            ax = Math.floor(Math.random() * tcx);
            ay = Math.floor(Math.random() * tcy);
        }
        ctx.fillStyle = "red";
        ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
    }
    function keyPush(evt) {
        if (!moved) return;
        switch (evt.keyCode) {
            case 37:
                if (xv == 0) { xv = -1; yv = 0; }
                break;
            case 38:
                if (yv == 0) { xv = 0; yv = -1; }
                break;
            case 39:
                if (xv == 0) { xv = 1; yv = 0; }
                break;
            case 40:
                if (yv == 0) { xv = 0; yv = 1; }
                break;
        }
        moved = false;
    }
</script>

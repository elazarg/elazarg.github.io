<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
	<li><a href="https://github.com/elazarg">github</a></li>
	<li><a href="https://stackoverflow.com/users/2289509/elazar">
<img src="https://stackoverflow.com/users/flair/2289509.png" width="208" height="58" alt="profile for Elazar at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Elazar at Stack Overflow, Q&amp;A for professional and enthusiast programmers">
</a></li>
	<li><a href="https://www.linkedin.com/in/elazar-gershuni-110b345b">linkedin</a></li>
        </nav>
      </div><!-- end header -->
    <div class="wrapper">

      <section>
	<div style="display:inline-block;vertical-align:top;">
	    <img src="https://avatars2.githubusercontent.com/u/5108069?s=70&v=4" alt="img"/>
	</div>
	<div id="title" style="display:inline-block;">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        </div>

        {{ content }}

        <div id="footer">
          <hr>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme inspired by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
      </section>

    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>

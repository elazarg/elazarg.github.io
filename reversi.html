<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
<style type="text/css">
canvas {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    outline: none;
    display: block;
    margin: auto;
    padding: 0;
    height: 100%;
}   
</style>
<title>Reversi</title>
</head>
<body>
    <canvas id="board"></canvas>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        parameters = {
            board_size: 8,
            thinking_time: 1500
        };
        function* board_cells() {
            for (let x=0; x < parameters.board_size; x++)
                for (let y=0; y < parameters.board_size; y++)
                    yield {x, y};
        }

        function gather_from(board, from, player, direction) {
            let tmp = [];
            let {x, y} = from;
            while (true) {
                x += direction.x;
                y += direction.y;
                if (board.at({x, y}) !== !player)
                    break;
                tmp.push({x, y});
            }
            if (board.at({x, y}) !== player) {
                return [];
            }
            return tmp;
        }

        function gather_all(board, from, player) {
            function gather(direction) { return gather_from(board, from, player, direction); }
            return [].concat(
                gather({x:  0, y: -1}),
                gather({x:  1, y: -1}),
                gather({x:  1, y:  0}),
                gather({x:  1, y:  1}),
                gather({x:  0, y:  1}),
                gather({x: -1, y:  1}),
                gather({x: -1, y:  0}),
                gather({x: -1, y: -1})
            );
        }

        function find_pieces(board, player) {
            const res = [];
            for (let cell of board_cells()) {
                if (board.at(cell) === player)
                    res.push(cell);
            }
            return res;
        }

        function count_pieces(board, player) {
            let res = 0;
            for (const cell of board_cells()) {
                if (board.at(cell) === player)
                    res++;
            }
            return res;
        }

        function count_pieces_weighted(board, player, value) {
            let res = 0;
            for (const cell of board_cells()) {
                if (board.at(cell) === player)
                    res += value(cell.x, cell.y);
            }
            return res;
        }

        function* find_moves(board, player) {
            for (let cell of board_cells()) {
                const v = board.at(cell);
                if (v === null) {
                    if (gather_all(board, cell, player).length > 0)
                        yield cell;
                }
            }
        }

        class Board {
            constructor() {
                const n = parameters.board_size;
                this.arr = new Array(n*n);
                this.arr.fill(null);
            }

            initialize() {
                const mid1 = Math.floor(parameters.board_size / 2);
                const mid0 = mid1 - 1;
                this.set({x: mid0, y: mid0}, true);
                this.set({x: mid1, y: mid1}, true);
                this.set({x: mid0, y: mid1}, false);
                this.set({x: mid1, y: mid0}, false);
            }

            clone() {
                const other = new Board();
                other.arr = this.arr.slice(0);
                return other;
            }

            at(cell) {
                if (cell.x < 0 || cell.y < 0 || cell.x >= parameters.board_size || cell.y >= parameters.board_size)
                    return null;
                return this.arr[cell.x * parameters.board_size + cell.y];
            }

            set(cell, value) {
                this.arr[cell.x * parameters.board_size  + cell.y] = value;
            }
        }

        class Reversi {
            constructor() {
                this.board = new Board();
                this.board.initialize();
                this.player = true;
                this.game_over = false;
            }

            clone() {
                let res = new Reversi();
                res.board = this.board.clone();
                res.player = this.player;
                res.game_over = this.game_over;
                return res;
            }

            can_move() {
                for (let new_move of find_moves(this.board, this.player)) {
                    return true;
                }
                return false;
            }

            who_won() {
                let [blues, reds] = [count_pieces(this.board, true), count_pieces(this.board, false)];
                const victorious = blues === reds ? null : blues > reds;
                return victorious;
            }

            put_disc(new_disc) {
                if (!new_disc) return;
                if (this.game_over) return;

                if (this.board.at(new_disc) !== null)
                    return;

                let captured = gather_all(this.board, new_disc, this.player);
                if (captured.length === 0)
                    return;
                this.board.set(new_disc, this.player);
                for (let cell of captured) {
                    this.board.set(cell, this.player);
                }
                this.player = !this.player;

                if (!this.can_move()) {
                    const victorious = this.who_won();
                    this.game_over = true;
                    return {captured, victorious};
                }
                return {captured};
            }

            get children() {
                if (this._children === undefined) {
                    this._children = [];
                    for (let new_move of find_moves(this.board, this.player)) {
                        const node = this.clone();
                        node.put_disc(new_move);
                        node.count = [count_pieces(node.board, false), count_pieces(node.board, true)];
                        this._children.push([new_move, node]);
                    }
                }
                return this._children;
            }

            static score_max(player) {
                return function score(node) {
                    const index = player ? 1 : 0;
                    return node.count[index] - node.count[1-index];
                }
            }

            alphabeta(depth, score)  {
                const me = this.player;
                function recurse(node, depth, α, β, maximizingPlayer) {
                    if (node.game_over) {
                        if (node.who_won() === me) return Infinity;
                        if (node.who_won() === !me) return -Infinity;
                        return 0;
                    }
                    if (depth === 0)
                        return score(node);

                    if (maximizingPlayer) {
                        let value = -Infinity;
                        for (let [move, child] of node.children) {
                            value = Math.max(value, recurse(child, depth - 1, α, β, false));
                            α = Math.max(α, value);
                            if (α >= β)
                                break; /* β cut-off */
                        }
                        return value;
                    } else {
                        let value = Infinity;
                        for (let [move, child] of node.children) {
                            value = Math.min(value, recurse(child, depth - 1, α, β, true));
                            β = Math.min(β, value);
                            if (α >= β)
                                break; /* α cut-off */
                        }
                        return value;
                    }
                }

                let best_value = -Infinity;
                let best_move = undefined;
                for (let [move, child] of this.children) {
                    let value = recurse(child, depth, -Infinity, Infinity, true);
                    move.value = value;
                    if (value >= best_value) {
                        best_value = value;
                        best_move = move;
                    }
                }
                return [best_move, best_value];
            }

            iterative_deepening_alphabeta(time, score)  {
                let depth = 0;
                while (true) {
                    let [best_move, best_value] = this.alphabeta(depth, score);
                    if (depth + this.count[0] + this.count[1] === 64 || time < Date.now()) {
                        console.log(depth);
                        return [best_move, best_value];
                    }
                    depth++;
                }
            }
        }

        style = {
            size_of_cell: 20,
            board_background_color: "#232b2b",
            description_background_color: "#2F2F2F",
            player_a_color: "#8a9a5b",
            player_b_color: "#8a5b99", // "#6a5b99",
            font: "Comic Sans MS",
            threatened: "#5b6a99"
        };
        style.audio = new Audio('water.mp3');
        animating = undefined;
        document.body.style.backgroundColor = "#fdfdfd";

        function get_mouse_location(event) {
            // see https://stackoverflow.com/questions/42216411/dynamically-set-a-canvas-width-to-exactly-equal-the-height-without-scaling-disto
            var bounds = canvas.getBoundingClientRect();
            let x = (event.pageX - bounds.left - scrollX) / bounds.width  * canvas.width;
            let y = (event.pageY - bounds.top  - scrollY) / bounds.height * canvas.height;
            return {x, y};
        }


        function get_cell_from_location(loc) {
            const cell = {x: Math.floor(loc.x / style.size_of_cell),
                          y: Math.floor(loc.y / style.size_of_cell)};
            if (cell.x >= parameters.board_size || cell.y >= parameters.board_size)
                return;
            if (cell.x < 0 || cell.y < 0)
                return;
            return cell;
        }

        function game_ui() {
            let game = new Reversi();
            draw_board(game.board);
            draw_score(game.board, game.player);

            function is_human(player) { return player === true; }
            
            function do_move(new_disc) {
                let last_player = game.player;
                for (let [move, child] of game.children)
                    if (move.x === new_disc.x && move.y === new_disc.y)
                        new_game = child;
                const res = game.put_disc(new_disc);
                game = new_game;
                if (res === undefined) return;
                const {captured, victorious} = res;
                if (victorious !== undefined) {
                    canvas.removeEventListener('click', mouseClick);
                    canvas.removeEventListener('mousemove', mouseOver);
                }

                draw_piece(new_disc, player_color(last_player));
                draw_score(game.board, game.player);
                window.setTimeout(fill_animate(game.board, captured, last_player, async function () {
                    if (victorious !== undefined)
                        game_over(game.board, victorious);
                }), 0);
            }
            
            async function mouseClick(evt) {
                if (!is_human(game.player)) return;

                let new_disc = get_cell_from_location(get_mouse_location(evt));
                if (new_disc === undefined) return;
                do_move(new_disc);
                if (!is_human(game.player)) {
                    // canvas.style.cursor = 'progress';
                    await sleep(300); // nice user experience
                    const [best_move, best_value] = game.iterative_deepening_alphabeta(Date.now() + parameters.thinking_time, Reversi.score_max(game.player));
                    // for (const [move, child] of game.children) {
                    //     ctx.font = "10px " + style.font;
                    //     ctx.fillStyle = "white";
                    //     ctx.fillText(move.value, move.x * style.size_of_cell + 10, move.y * style.size_of_cell + 10);
                    // }
                    do_move(best_move);
                    // canvas.style.cursor = 'pointer';
                }
            }

            function mouseOver(evt) {
                if (!is_human(game.player)) return;

                canvas.style.cursor = 'not-allowed';
                const cell = get_cell_from_location(get_mouse_location(evt));
                if (!cell || game.board.at(cell) !== null) {
                    return;
                }
                if (!animating)
                    draw_board(game.board);
                draw_hollowed_square(cell, game.player);
                let threatened = gather_all(game.board, cell, game.player);
                if (threatened.length === 0)
                    return;
                canvas.style.cursor = 'cell';
                if (!animating)
                    draw_threatened(game.player, threatened);
            }
            
            return { mouseClick, mouseOver };
        }

        window.onload = function() {
            canvas = document.getElementById("board");

            canvas.height = window.innerHeight - 25;
            const base_width = Math.min(
                window.innerWidth,
                canvas.height * 0.85
            );
            description_height = canvas.height * 0.85;
            style.size_of_cell = Math.floor(Math.min(base_width, canvas.height) / parameters.board_size - 1);
            canvas.width = style.size_of_cell * parameters.board_size;

            ctx = canvas.getContext("2d");
            g = game_ui();
            canvas.addEventListener("click", g.mouseClick);
            canvas.addEventListener("mousemove", g.mouseOver);
        }

        function draw_piece(cell, color) {
            draw_empty(cell);
            draw_circle(cell, color, style.size_of_cell / 2 - 4);
        }

        function draw_circle(cell, color, radius) {
            ctx.beginPath();
            ctx.arc((cell.x + 0.5) * style.size_of_cell + 1,
                    (cell.y + 0.5) * style.size_of_cell, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#003300';
            ctx.stroke();
        }

        function draw_empty(cell) {
            ctx.fillStyle = style.board_background_color;
            ctx.fillRect(cell.x * style.size_of_cell + 1,
                            cell.y * style.size_of_cell + 1,
                            style.size_of_cell - 1,
                            style.size_of_cell - 1);
        }

        function fill_animate(board, cells, player, continuation) {
            animating = true;
            const step = 1;
            let size = 1;
            const color = player_color(player);
            style.audio.cloneNode().play();
            function run() {
                size += step;
                for (let cell of cells) {
                    draw_circle(cell, color, size);
                }
                if (size < style.size_of_cell / 2 - 3*step) {
                    window.setTimeout(run, 6);
                } else {
                    animating = false;
                    continuation();
                }
            }
            return run;
        }
        
        function draw_hollowed_square(cell, player, value) {
            ctx.fillStyle = player_color(player);
            ctx.fillRect(cell.x * style.size_of_cell + 1,
                         cell.y * style.size_of_cell + 1,
                         style.size_of_cell - 1,
                         style.size_of_cell - 1);
                            
            ctx.fillStyle = style.board_background_color;
            ctx.fillRect(cell.x * style.size_of_cell + 6,
                         cell.y * style.size_of_cell + 6,
                         style.size_of_cell - 12,
                         style.size_of_cell - 12);
        }

        function player_color(player) {
            if (player === true ) return style.player_a_color;
            if (player === false) return style.player_b_color;
            return style.board_background_color;
        }

        function draw_board(board) {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0,
                        style.size_of_cell * parameters.board_size + 1,
                        style.size_of_cell * parameters.board_size + 1);
            for (let x=0; x < parameters.board_size; x++) {
                for (let y=0; y < parameters.board_size; y++) {
                    const v = board.at({x, y});
                    if (v !== null)
                        draw_piece({x, y}, player_color(v));
                    else
                        draw_empty({x, y});
                }
            }
        }
        
        function draw_score(board, player_emphasis) {
            ctx.translate(0, description_height);

            ctx.fillStyle = style.description_background_color;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.15);
            const score_font_size = canvas.height * 0.10;
            ctx.font = "" + score_font_size + "px " + style.font;
            ctx.textAlign = "center";
            ctx.textBaseline = "top";

            for (let player of [true, false]) {
                const length = count_pieces(board, player);
                const top = score_font_size * 0.2;
                const width = ctx.measureText(length).width / 2 + top;
                const xloc = (player === true) ? width : canvas.width - width;

                ctx.fillStyle = player_color(player)
                ctx.fillText(length, xloc, top);
                
                if (player === player_emphasis) {
                    ctx.fillStyle = "lightgray";
                    ctx.fillText("^", xloc, score_font_size * 1.2);
                }
            }

            ctx.resetTransform();
        }

        function draw_smiley(cell) {
            const radius = style.size_of_cell / 2 - 4;
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';

            ctx.beginPath();
            ctx.arc((cell.x + 0.5) * style.size_of_cell + 1,
                    (cell.y + 0.5) * style.size_of_cell, 2/3 * radius, 0.3, Math.PI - 0.3, false);
                    
            ctx.stroke();
            
            for (let t of [0.35, 1-0.35]) {
                ctx.beginPath();
                ctx.arc((cell.x + t) * style.size_of_cell + 1,
                        (cell.y + 0.35) * style.size_of_cell, radius / 10, 0, 2 * Math.PI, false);
                ctx.stroke();
            }
        }

        function game_over(board, victorious) {
            for (let cell of find_pieces(board, victorious))
                draw_smiley(cell);
        }

        function draw_threatened(player, threatened) {
            for (let cell of threatened)
                draw_piece(cell, style.threatened);
        }
    </script>
</body>

</html>

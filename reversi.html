<meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
<canvas id="board"></canvas>
<canvas id="details"></canvas>
<script>
    style = {
        size_of_cell: 20,
        board_background_color: "#2F2F2F",
        description_background_color: "#2F2F2F",
        player_a_color: "#8a9a5b",
        player_b_color: "#8a5b99", // "#6a5b99",
        font: "Comic Sans MS",
        threatened: "#5b6a99"
    };
    parameters = {
        board_size: 8
    };
                 
    function gather_from(board, from, player, direction) {
        let tmp = [];
        let p = {x: from.x, y: from.y};
        while (true) {
            p.x += direction.x;
            p.y += direction.y;
            if (board[p.x][p.y] !== !player)
                break;
            tmp.push({x: p.x, y: p.y});
        }
        if (board[p.x][p.y] !== player) {
            return [];
        }
        return tmp;
    }

    function gather_all(board, from, player) {
        function gather(direction) { return gather_from(board, from, player, direction); }
        return [].concat(
            gather({x:  0, y: -1}),
            gather({x:  1, y: -1}),
            gather({x:  1, y:  0}),
            gather({x:  1, y:  1}),
            gather({x:  0, y:  1}),
            gather({x: -1, y:  1}),
            gather({x: -1, y:  0}),
            gather({x: -1, y: -1})
        );
    }
    function game() {
        const board = create_array(parameters.board_size);
        initialize_board(board);

        function get_cell_from_mouse(x, y) {
            const from = {x: Math.floor(x / style.size_of_cell),
                          y: Math.floor(y / style.size_of_cell)};
            if (from.x >= parameters.board_size || from.y >= parameters.board_size)
                return;
            if (from.x < 0 || from.y < 0)
                return;
            if (board[from.x][from.y] !== null)
                return;
            return from;
        }

        let current_player = true;
        let available_moves = find_moves(board, true);
        draw_board(board);
        draw_score(board, current_player);

        return {
            mouseClick: function(evt) {
                draw_score(board, current_player);
                draw_board(board, current_player);
                const from = get_cell_from_mouse(evt.pageX, evt.pageY);
                if (!from) return;

                let conquered = gather_all(board, from, current_player);
                if (conquered.length === 0)
                    return;
                for (p of conquered) {
                    board[p.x][p.y] = current_player;
                }
                board[from.x][from.y] = current_player;
                window.setTimeout(fill_animate(board, [from], current_player), 0);
                window.setTimeout(fill_animate(board, conquered, current_player), 0);

                current_player = !current_player;
                
                available_moves = find_moves(board, current_player);
                if (available_moves.length == 0) {
                    let [blues, reds] = find_pieces(board);
                    const victorious = blues.length === reds.length ? null : blues.length > reds.length;
                    draw_score(board, victorious);
                    game_over(board, victorious);
                    return;
                }
                draw_score(board, current_player);
                game_over(board, victorious);
            },
            mouseover: function(evt) {
                board_canvas.style.cursor = 'not-allowed';
                const from = get_cell_from_mouse(evt.clientX, evt.clientY);
                if (!from) {
                    return;
                }
                draw_board(board, current_player);
                draw_hollowed_square(from, current_player);
                let threatened = gather_all(board, from, current_player);
                if (threatened.length === 0)
                    return;
                board_canvas.style.cursor = 'cell';
                draw_threatened(current_player, threatened);
            }
        }
    }

    window.onload = function() {
        board_canvas = document.getElementById("board");
        details_canvas = document.getElementById("details");

        board_canvas.width = document.body.clientWidth - 25;
        board_canvas.height = Math.floor((document.body.clientHeight - 25) * 0.85);

        style.size_of_cell = Math.floor(Math.min(board_canvas.width, board_canvas.height) / parameters.board_size - 1);

        details_canvas.width = style.size_of_cell * parameters.board_size;
        details_canvas.height = Math.floor((document.body.clientHeight - 25) * 0.15);

        board_ctx = board_canvas.getContext("2d");
        details_ctx = details_canvas.getContext("2d");
        g = game();
        board_canvas.addEventListener("click", g.mouseClick);
        board_canvas.addEventListener("mousemove", g.mouseover);
    }

    function draw_piece(point, color) {
        draw_empty(point);
        draw_circle(point, color, style.size_of_cell / 2 - 4);
    }

    function draw_circle(point, color, radius) {
        board_ctx.beginPath();
        board_ctx.arc((point.x + 0.5) * style.size_of_cell + 1,
                      (point.y + 0.5) * style.size_of_cell, radius, 0, 2 * Math.PI, false);
        board_ctx.fillStyle = color;
        board_ctx.fill();
        board_ctx.lineWidth = 3;
        board_ctx.strokeStyle = '#003300';
        board_ctx.stroke();
    }

    function draw_empty(point) {
        board_ctx.fillStyle = style.board_background_color;
        board_ctx.fillRect(point.x * style.size_of_cell + 1,
                           point.y * style.size_of_cell + 1,
                           style.size_of_cell - 1,
                           style.size_of_cell - 1);
    }

    function fill_animate(board, points, player) {
        const step = 1;
        let size = 1;
        const color = player_color(player);
        function run() {
            size += step;
            for (p of points) {
                draw_circle(p, color, size);
            }
            if (size < style.size_of_cell / 2 - 1) {
                window.setTimeout(run, 6);
            } else {
                draw_board(board, player);
            }
        }
        return run;
    }
    
    function draw_hollowed_square(point, player) {
        board_ctx.fillStyle = player_color(player);
        board_ctx.fillRect(point.x * style.size_of_cell + 1,
                            point.y * style.size_of_cell + 1,
                            style.size_of_cell - 1,
                            style.size_of_cell - 1);
                        
        board_ctx.fillStyle = style.board_background_color;
        board_ctx.fillRect(point.x * style.size_of_cell + 6,
                     point.y * style.size_of_cell + 6,
                     style.size_of_cell - 12,
                     style.size_of_cell - 12);
    }

    function player_color(player) {
        if (player === true ) return style.player_a_color;
        if (player === false) return style.player_b_color;
        return style.board_background_color;
    }

    function draw_board(board, player) {
        board_ctx.fillStyle = "white";
        board_ctx.fillRect(0, 0,
                     style.size_of_cell * parameters.board_size + 1,
                     style.size_of_cell * parameters.board_size + 1);
        for (let i=0; i < parameters.board_size; i++) {
            for (let j=0; j < parameters.board_size; j++) {
                const v = board[i][j];
                if (v !== null)
                    draw_piece({x: i, y: j}, player_color(v));
                else
                    draw_empty({x: i, y: j});
            }
        }
    }
    
    function find_pieces(board) {
        let blues = [];
        let reds = [];
        for (let i=0; i < parameters.board_size; i++) {
            for (let j=0; j < parameters.board_size; j++) {
                const v = board[i][j];
                if (v === true) blues.push(v);
                if (v === false) reds.push(v);
            }
        }
        return [blues, reds];
    }

    function find_moves(board, player) {
        let res = [];
        for (let x=0; x < parameters.board_size; x++) {
            for (let y=0; y < parameters.board_size; y++) {
                const v = board[x][y];
                if (v === null) {
                    if (gather_all(board, {x, y}, player).length > 0)
                        res.push({x, y});
                }
            }
        }
        return res;
    }

    function draw_score(board, player) {
        let [blues, reds] = find_pieces(board);

        details_ctx.fillStyle = style.description_background_color;
        details_ctx.fillRect(0, 0, details_canvas.width, details_canvas.height);

        details_ctx.font = "" + style.size_of_cell + "px " + style.font;
        details_ctx.textAlign = "center";
        details_ctx.textBaseline = "top";
        function xloc(player) {
            const pad = 20;
            const width = details_ctx.measureText(blues.length).width / 2 + 30;
            if (player == null) return details_canvas.width / 2;
            if (player) return width;
            return details_canvas.width - width;
        }
        const top = 20;

        details_ctx.fillStyle = player_color(true);
        details_ctx.fillText(blues.length, xloc(true), top);

        details_ctx.fillStyle = player_color(false);
        details_ctx.fillText(reds.length, xloc(false), top);
        
        details_ctx.fillStyle = "lightgray";
        details_ctx.fillText("^", xloc(player), style.size_of_cell + 10);
    }

    function game_over(board, victorious) {
        details_ctx.font = "" + style.size_of_cell / 2 + "px " + style.font;
        details_ctx.textAlign = "center";
        let text = victorious === null ? "Draw!"
                 : victorious ? "Player A won!"
                 : "Player B won!";
        details_ctx.fillStyle = "#ECD164";
        details_ctx.fillText(text, details_canvas.width / 2, details_canvas.height / 3);
    }

    function draw_threatened(player, threatened) {
        for (p of threatened)
            draw_piece(p, style.threatened);
    }

    function create_array(n) {
        let arr = new Array(n);
        for (let i=-1; i < n + 1; i++) {
            arr[i] = new Array(n);
            for (let j=-1; j < n+1; j++)
                arr[i][j] = null;
        }
        return arr;
    }

    function initialize_board(board) {
        const mid1 = Math.floor(board.length / 2);
        const mid0 = mid1 - 1;
        board[mid0][mid0] = board[mid1][mid1] = true;
        board[mid0][mid1] = board[mid1][mid0] = false;
    }
</script>
